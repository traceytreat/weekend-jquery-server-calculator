<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Server Calculator</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <h1>Weekend Challenge #2</h1>
        <h2>Server Side Calculator</h2>
        <p>HOW TO USE: Click the buttons on the calculator.</p>
    </header>

    <div id="calculator">
        <section class="calcrow">
            <input type="text" id="calculator" title="Please click buttons to use calculator" disabled/>
            <button id="backspace" title="Backspace">&lt;</button>
            <button id="clear" title="Clear">C</button>
        </section>

        <section class="calcrow">
            <button class="number" title="Seven" id="seven">7</button>
            <button class="number" title="Eight" id="eight">8</button>
            <button class="number" title="Nine" id="nine">9</button>
            <button class="operator" title="Add" id="add">+</button>
        </section>

        <section class="calcrow">
            <button class="number" title="Four" id="four">4</button>
            <button class="number" title="Five" id="five">5</button>
            <button class="number" title="Six" id="six">6</button>
            <button class="operator" title="Subtract" id="subtract">-</button>
        </section>
    
        <section class="calcrow">
            <button class="number" title="One" id="one">1</button>
            <button class="number" title="Two" id="two">2</button>
            <button class="number" title="Three" id="three">3</button>
            <button class="operator" title="Multiply" id="multiply">*</button>
        </section>

        <section class="calcrow">
            <button class="number" title="Zero" id="zero">0</button>
            <button title="Decimal Point" id="decimalpoint">.</button>
            <button title="Equals" id="equals">=</button>
            <button class="operator" title="Divide" id="divide">/</button>
        </section>
    </div>

    <button title="Click this button to clear the history." id="clearHistory">Clear History</button>
    <ul id="history"></ul>
    

</body>

</html>
